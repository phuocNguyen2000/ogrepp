<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo lost app</title>
    <link rel="stylesheet" href="../static/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index_style.css">
</head>
<body>
        <!-- HEADER -->
        <div class="jumbotron logo-wrap" style="margin-bottom: 0">
            <a href="#" class="navbar-brand">
                <img src="../static/imgs/bvu.jpg" alt="logo" style="height:100px">
            </a>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/signIn">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="/signUp">Sign Up</a></li>
            </ul>
        </nav>
         <!-- END-HEADER -->

         {% with messages = get_flashed_messages() %}
         {% if messages %}
             <ul class=flashes>
             {% for message in messages %}
             <div class="alert alert-danger">
                 <strong>Error:</strong> {{ message }}
             </div>
             {% endfor %}
             </ul>
         {% endif %}
         {% endwith %}

        {% block content %} {% endblock%}

        <!-- FOOTER -->
        <div class="text-center footer">
            <p>Copyright @2020 by Hasagi</p>
        </div>
        <!-- END-FOOTER -->
</body>
</html>
